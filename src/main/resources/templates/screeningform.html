<body>
       <form th:action="@{/screeningform}" th:object="${screeningForm}" method="POST">
            <table>
                <tr>
                    <td>Screening ID</td>
                    <td><input type="text" name="id"/></td>
                </tr>
                <tr>
                    <td>Screening Date</td>
                    <td><input type="text" name="date"/></td>
                </tr>
                <tr>
                    <td>Screening movieId</td>
                    <td>
                        <select name="movieId">
                            <option th:each="movies :${movieList}"
                            th:text="${movies.title}" th:value="${movies.id}"
                            />
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Screening auditoriumId</td>
                    <td><input type="text" name="auditoriumId"/></td>
                </tr>
            </table>
            <input type="submit" value="Save"/>

        </form>
